name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "shared/**"
      - "migrations/**"
      - "wrangler.toml"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          MEM_STORAGE_BEARER_TOKEN: ${{ secrets.MEM_STORAGE_BEARER_TOKEN }}
